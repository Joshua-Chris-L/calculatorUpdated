<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
      <div id="result" ></div>
      <div class="row">
        <button class="buttonValue">C</button>
        <button class="buttonValue">←</button>
        <button class="buttonValue">÷</button>
        <button class="buttonValue">x</button>
      </div>
      <div class="row">
        <button class="buttonValue">7</button>
        <button class="buttonValue">8</button>
        <button class="buttonValue">9</button>
        <button class="buttonValue">-</button>
      </div>
      <div class="row">
        <button class="buttonValue">4</button>
        <button class="buttonValue">5</button>
        <button class="buttonValue">6</button>
        <button class="buttonValue">+</button>
      </div>
      <div class="row">
        <button class="buttonValue">1</button>
        <button class="buttonValue">2</button>
        <button class="buttonValue">3</button>
        <button class="buttonValue" >=</button>
      </div>
      <div class="row">
        <button class="buttonValue">0</button>
        <button class="buttonValue">.</button>
      </div>
    </div>
</body>
</html>
